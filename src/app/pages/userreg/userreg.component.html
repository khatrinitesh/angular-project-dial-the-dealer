<div class="form_content">
    <div class="container">
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>Register</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <form class="example-form" [formGroup]="myForm" (ngSubmit)="submitForm()">
                <table class="example-full-width" cellspacing="0">
                    <tr>
                        <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Name" formControlName="name">
                            <mat-error *ngIf="myForm.controls.name?.invalid && (myForm.controls.name?.dirty || myForm.controls.name?.touched)">
                                <span *ngIf="myForm.controls.name?.errors?.required">Name is required.</span>
                            </mat-error>
                        </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Email" formControlName="email" >
                                <mat-error *ngIf="myForm.controls.email?.invalid && (myForm.controls.email?.dirty || myForm.controls.email?.touched)">
                                    <span *ngIf="myForm.controls.email?.errors?.required">Email is required.</span>
                                </mat-error>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Password" formControlName="password" type="password" >
                                <mat-error *ngIf="myForm.controls.password?.invalid && (myForm.controls.password?.dirty || myForm.controls.password?.touched)">
                                    <span *ngIf="myForm.controls.password?.errors?.required">Password is required.</span>
                                </mat-error>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Confirm Password" formControlName="confirmpassword" type="password">
                                <mat-error *ngIf="myForm.controls.confirmpassword?.invalid && (myForm.controls.confirmpassword?.dirty || myForm.controls.confirmpassword?.touched)">
                                    <span *ngIf="myForm.controls.confirmpassword?.errors?.required">Confirm Password is required.</span>
                                </mat-error>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Phone" formControlName="phone">
                                <mat-error *ngIf="myForm.controls.phone?.invalid && (myForm.controls.phone?.dirty || myForm.controls.phone?.touched)">
                                    <span *ngIf="myForm.controls.phone?.errors?.required">Phone is required.</span>
                                </mat-error>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field>
                                <mat-select formControlName="state" name="countryVaraible" [(value)]="selectedCountry" placeholder="State">
                                  <mat-option *ngFor="let country of countries" [value]="country.short">
                                    {{country.full}}
                                  </mat-option>
                                </mat-select>
                                <mat-error *ngIf="myForm.controls.state?.invalid && (myForm.controls.state?.dirty || myForm.controls.state?.touched)">
                                    <span *ngIf="myForm.controls.state?.errors?.required">State is required.</span>
                                </mat-error>
                              </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field>
                                <mat-select formControlName="city" name="cityVaraible" [(value)]="selectedCity" placeholder="City">
                                  <mat-option *ngFor="let city of cities" [value]="city.short">
                                    {{city.full}}
                                  </mat-option>
                                </mat-select>
                                <mat-error *ngIf="myForm.controls.city?.invalid && (myForm.controls.city?.dirty || myForm.controls.city?.touched)">
                                    <span *ngIf="myForm.controls.city?.errors?.required">City is required.</span>
                                </mat-error>
                              </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Pincode" formControlName="pincode">
                                <mat-error *ngIf="myForm.controls.pincode?.invalid && (myForm.controls.pincode?.dirty || myForm.controls.pincode?.touched)">
                                    <span *ngIf="myForm.controls.pincode?.errors?.required">Pincode is required.</span>
                                </mat-error>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <textarea matInput placeholder="address" formControlName="address"></textarea>
                                <mat-error *ngIf="myForm.controls.address?.invalid && (myForm.controls.address?.dirty || myForm.controls.address?.touched)">
                                    <span *ngIf="myForm.controls.address?.errors?.required">Address is required.</span>
                                </mat-error>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <input type="text"  formControlName="alerts"
                                    placeholder="Alerts"
                                    aria-label="Number"
                                    matInput
                                    [formControl]="myControl"
                                    [matAutocomplete]="auto">
                                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                    {{option}}
                                </mat-option>
                                <mat-error *ngIf="myForm.controls.alerts?.invalid && (myForm.controls.alerts?.dirty || myForm.controls.alerts?.touched)">
                                    <span *ngIf="myForm.controls.alerts?.errors?.required">Alerts is required.</span>
                                </mat-error>
                                </mat-autocomplete>
                            </mat-form-field>
                        </td>
                    </tr>
                </table>
              </form>
              <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
            </mat-card-content>
            <mat-card-actions>
              <!-- <button mat-raised-button (click)="register()" color="primary">Register</button> -->
              <button mat-raised-button type="submit" [disabled]="myForm.invalid" color="primary">Register</button>
            </mat-card-actions>
          </mat-card>
    </div>
</div>
