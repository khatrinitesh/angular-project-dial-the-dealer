<section class="states_content">
    <div class="container custom_container">
        <div class="inner_states" *ngFor="let state of states">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-6 gridcol">
                    <div class="states_left" data-aos="fade-left">
                        <img src="{{state.imgUrl}}" class="img-fluid img_fit"/>
                    </div>
                </div>
                <div class="col-md-6 gridcol">
                    <div class="states_right"  data-aos="fade-right"> 
                        <h2 class="subtitle">{{state.subtitle}}</h2>
                        <p class="desc">{{state.desc}}</p>
                        <a href="javascript:void(0)" class="link_more">learn more <i class="fa fa-chevron-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
